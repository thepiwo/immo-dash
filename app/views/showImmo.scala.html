@(immo: models.Immobilie)
@main("Immobilie: "+ immo.getName()) {
    <h1>@immo.getName()</h1>

    <div class="media">
        <img class="media-object" src="@routes.Assets.versioned("images/immobilien/" + immo.getImagePath())"> </img>
    </div>

    <a class="btn btn-default" href="@routes.ImmobilienController.update()" role="button">Basisdaten bearbeitenn</a>
    <a class="btn btn-default" href="@routes.ImmobilienController.delete()" role="button">Immobilie l√∂schen</a>

}
