@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("javascripts/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>



        <div class="navbar navbar-fixed-top navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand logo-border" href="@controllers.routes.Application.dashboard()"><i class="glyphicon glyphicon-home"></i>
                            -Dash</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="@if(title.contains("Dashboard")) {active}"><a href="@controllers.routes.Application.dashboard()">Dashboard</a></li>
                        <li class="@if(title.contains("Immobilie")) {active}"><a href="@controllers.routes.Application.immobilien()">Immobilien</a></li>
                        <li class="@if(title.contains("Über")) {active}"><a href="@controllers.routes.Application.intro()">Über uns</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
        @content
        </div>

        @*<div class="footer navbar-fixed-bottom">
            <div class="container text-center">
                <div class="text-muted">
                    <span>bester footer</span>
                </div>
            </div>
        </div>
        *@
    </body>
</html>
