@(immoform: Form[Immobilie], immo: models.Immobilie)

@main("Immobilie bearbeiten: ") {

    <h1>@immo.getName() bearbeiten</h1>



    @helper.form(action = routes.ImmobilienController.editSubmit(immo.getId())) {
        @helper.inputText(immoform("name"))
        @helper.inputText(immoform("imagePath"))
        <input type="submit"/>


    }
}
